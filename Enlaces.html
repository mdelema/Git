<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Enlaces </title>
</head>
<body>
	<header>
		<nav> <!-- USAR esta etiqueta para el MENU  -->
			<ul>
				<li> <!-- Se dirige al link que le pongas  -->
					<a href="http://udemy.com"> Inicio </a>
				</li>

				<li> <!-- Abre la pagina en otra pestaña  -->
					<a target="_blank" href="http://udemy.com"> Otra pestaña </a>
				</li>

				<li> <!-- Te lleva a una parte especifica de la Pagina  -->
					<a target="_blank" href="#ejemplo"> Parte especifica de la pagina </a>
				</li>

				<li> <!-- Busca una carpeta mas atras, entra a prueba y luego al archivo  -->
					<a href="../prueba/12 - hgroup.html"> Otra pagina interna </a> 
				</li>
			</ul>
		</nav>
	</header>
	<span>
		Escribe texto lineal
	</span>
	<p>
		Es para 
		<strong> escribir parrafos. </strong>. <!-- Le da fuerza semantica a la palabras. Sirve para las busquedas de Google. Lo resalta en negrita -->
		Lo cual le da saltos de lineas 
	</p>
	<p>
		Es para escribir parrafos. <em>Lo cual le da saltos de lineas</em> <!-- También le da fuerza a la palabras. Lo resalta en cursiva --> 
	</p>

	<section id="ejemplo"> <!-- con el ID, indicas la parte especifica de la pag --> 
		<p> Objetivo!! </p>
	</section>

</body>
</html>
